name: Flutter Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Generate models
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build APK
        run: flutter build apk -t lib/main_junat.dart --release --split-per-abi --flavor junat

      - name: Create APK folder
        run: mkdir -p APK && cp build/app/outputs/flutter-apk/*.apk APK/

      - name: Commit and Push APKs to Repository
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add APK/
          git commit -m "Add built APKs"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
